<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/img/logo-accompanyCar-lateral.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
    <link rel="stylesheet" href="/assets/css/communElements.css">
    <title>Esqueceu a Senha?</title>
</head>
<body>
    <div class="container-dafault">
        <div>
            <img src="/assets/img/logo-accompanyCar.png" alt="" class="img-accompanyCar">
        </div>
        <div class="main-form" id="liveAlertPlaceholder">
            <form class="form">
                <div class="return">
                    <a href="/login.html">
                        <img src="/assets/img/retorna-32.png" alt="retorna.png" title="Voltar">
                    </a>                
                </div>
                <div>
                    <p>Enviaremos um link de recuperação para:</p><br>    
                </div>     
                <div class="field-login">
                    <input autocomplete="" class="form-login" 
                    name="text" placeholder="Digite seu email" required="" type="email">
                </div>  
            <div class="btn-submit">
                <button id="liveAlertBtn">Enviar</button>
            </div>
            </form>                       
        </div>
    </div>
    <script src="/assets/script/send-mensage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
