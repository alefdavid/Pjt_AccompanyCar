<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/img/logo-accompanyCar-lateral.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
    <link rel="stylesheet" href="/assets/css/communElements.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>AccompanyCar</title>
</head>
<body>
    <div class="container-dafault">
            <div>
                <img src="/assets/img/logo-accompanyCar.png" alt="" class="img-accompanyCar">
            </div>
            <div class="main-form">
                <form data-form>              
                    <div class="field-login">
                        <input autocomplete=""  class="form-login" required data-email
                        name="email" placeholder="Digite seu email" type="text">
                        <label for="email"></label>
                    </div>                    
                    <div class="field-password">
                        <input type="password" class="form-password" name="password" required data-senha 
                        placeholder="Digite sua senha" required="true" id="senha">
                        <label for="senha"></label>
                    </div>             
                <div class="form-check-forgot">
                    <div>
                        <input type="checkbox" value="" class="show-password-check" onclick="showPassword()"
                         id="show-password" name="show-password">
                        <label for="show-password">Exibir senha</label>             
                    </div>
                    <div>
                        <a href="/forgot-password.html" class="link-forgot-password">Esqueceu sua senha?</a>    
                    </div>
                </div>
                <div type="submit" class="btn-submit">
                    <button>Entrar</button>
                </div>
                <div class="form-registration">
                    <div>Ainda n√£o possui conta?</div>
                    <a href="/registration.html">
                        <div class="field-registration">Cadastra-se</div>
                    </a>                     
                </div>
                </form>                       
            </div>
    </div>
    <script type="module" src="./assets/controller/login-controller.js"></script>
    <script src="/assets/script/show-password.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
