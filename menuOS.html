<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/img/logo-accompanyCar-lateral.png" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
    <link rel="stylesheet" href="/assets/css/communElements.css">
    <link rel="stylesheet" href="/assets/css/menuOS.css">
    <title>Menu OS</title>
</head>
<body>
    <div class="container-dafault__initial">
        <div class="main-form__accompany" id="liveAlertPlaceholder">
            <div>
                <img src="/assets/img/logo-accompanyCar-lateral.png" alt="" class="img-accompanyCar">
            </div>
            <div class="btn-return">
                <a href="/home.html" title="Voltar">
                    <img src="/assets/img/retorna-32.png" alt="retorna.png">
                </a>
            </div>
            <div class="field-description__menuOS">
                <p>Informe o número da Ordem de Serviço:</p><br>    
            </div>     
            <div class="field-OS">
                <input autocomplete=""  class="form-OS"
                name="text" placeholder="Digite o número da OS" required="" type="text">
            </div>
            <div class="btn-submit__OS">
                    <button>
                        <a href="/emAndamento.html">.</a>
                        Acompanhar
                    </button>
            </div>
            <div class="ou">
                <p>OU</p>
            </div>  
            <div class="field-description__menuOS">
                <p>Receba o número da O.S. via E-mail:</p><br>    
            </div>     
            <div class="field-OS">
                <input autocomplete=""  class="form-OS"
                name="login" placeholder="Digite seu email" required="" type="email">
            </div>
            <div class="btn-submit__solicitar-OS">
                <button id="liveAlertBtn">Solicitar</button>
            </div>
        </div>
        <script src="/assets/script/send-mensage.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
</body>
</html>
