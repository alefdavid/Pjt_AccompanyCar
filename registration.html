<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon" href="/assets/img/logo-accompanyCar-lateral.png" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
    <link rel="stylesheet" href="/assets/css/communElements.css">
    <title>Cadastra-se</title>
</head>
<body>
    <div class="container-dafault">
        <div>
            <img src="/assets/img/logo-accompanyCar-lateral.png" alt="" class="img-accompanyCar">
        </div>
        <div class="main-form">
            <div class="return">
                <a href="/login.html">
                    <img src="/assets/img/retorna-32.png" alt="retorna.png" title="Voltar"> 
                </a>                
            </div>
            <div>
                <p class="form-description">Preencha os campos abaixo para prosseguir o cadastro:</p><br>    
            </div> 
            <form class="form" data-form>
                <p class="form-description">Nome:</p>    
                <div class="field-name">
                    <input class="form-name" id="nome"
                    name="name" placeholder="Digite seu nome" type="text" required data-nome>
                    <label for="nome"></label>
                </div> 
                <p class="form-description">E-mail:</p>
                <div class="field-login">
                    <input class="form-login" id="email"
                    name="email" placeholder="Digite seu email" type="email" required data-email>
                    <label for="email"></label>
                </div> 
                <p class="form-description">Cpf:</p>
                <div class="field-cpf">
                    <input class="form-cpf" id="cpf"
                    name="cpf" placeholder="Digite seu cpf" type="cpf" required data-cpf>
                    <label for="cpf" ></label>
                </div>
                <p class="form-description">Senha:</p>
                <div class="field-password">
                    <input type="text" class="form-password" name="password" id="senha"
                    placeholder="Digite sua senha" required data-senha>
                    <label for="senha"></label>
                </div> 
                <p class="form-description">Telefone:</p>
                <div class="field-tel">
                    <input class="form-tel" id="telefone"
                    name="tel" placeholder="Digite seu telefone" type="tel" required data-telefone>
                    <label for="telefone"></label>
                </div>  
                <div type="submit" class="btn-submit">
                    <button>Cadastrar</button>
                </div>
            </form>                       
        </div>
    </div>
    <script type="module" src="./assets/controller/cadastraClientes-controller.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
